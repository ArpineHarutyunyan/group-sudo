<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/script.js" async></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div class="modal" id="modalForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Form</h4>
                    </div>

                    <div class="formbox">

                        <form id="formLogin" class="modalclass" action="#">
                            <div class="container">
                                <label for="uname"><b>Name</b></label>
                                <input type="text" placeholder="Enter name" class="inputName" id="name" required>
                                <label for="lname"><b>Last name</b></label>
                                <input type="text" placeholder="Enter last name" class="inputName" id="lname" required>
                                <div class="gender">
                                    <div class="radio-btn-group">
                                        <div class="radio">
                                            <input id="male" type="radio" name="radio" value="click_me" id="click_me" />
                                            <label>Male</label>
                                        </div>
                                        <div class="radio">
                                            <input id="female" type="radio" name="radio" value="or_me" id="or_me" />
                                            <label>Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="sumbitBtn">
                                    <button type="submit" class="btn btn-info" id="submit">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <div>
            <h3 id="checkGender"></h3>
            <h3 id="hname"></h3>
            <h3 id="hlname"></h3>
        </div>
    </div>

    <div class="last-head2">
        <div class="last-main">
            <form id="headform">
                <div class="modal-header">
                    <h4 class="modal-title">Form</h4>
                </div>
                <div class="name-form">
                    <div>
                        <label>Name</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Last name</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Address</label>
                        <input type="text" />
                    </div>
                </div>

                <div class="name-form">
                    <div>
                        <label>Company name</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>Phone</label>
                        <input type="number" />
                    </div>
                    <div>
                        <label>E-Mail</label>
                        <input type="email" />
                    </div>
                </div>
                <div class="button-form">
                    <button class="btn btn-info">SUMBIT</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
