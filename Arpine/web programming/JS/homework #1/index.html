<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/script.js" async></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div class="header">
        <div>
            <h3>Hi</h3>
            <h3 id="hname"></h3>
            <h3 id="hlname"></h3>
        </div>
    </div>

    <div class="container">
        <div class="modal" id="modalForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Form</h4>
                    </div>

                    <div class="formbox">

                        <form id="formLogin" class="modalclass" action="#">
                            <div class="container">
                                <label for="uname"><b>Name</b></label>
                                <input type="text" placeholder="Enter Name" class="inputName" id="name" required>
                                <label for="lname"><b>Last Name</b></label>
                                <input type="text" placeholder="Enter Last Name" class="inputName" id="lname" required>
                                <div class="gender">
                                    <div class="radio-btn-group">
                                        <div class="radio">
                                            <input type="radio" name="radio" value="click_me" checked="checked" id="click_me" />
                                            <label>Male</label>
                                        </div>
                                        <div class="radio">
                                            <input type="radio" name="radio" value="or_me" id="or_me" />
                                            <label>Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="psw">
                                    <button type="submit" class="btn btn-info" id="submit">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
