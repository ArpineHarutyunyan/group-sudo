<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="media-queries.css" />
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="javascript/script.js" async></script>
</head>

<body>
    <div class="container">
        <div class="modal fade" data-backdrop="static" data-keyboard="false" id="modalForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Form</h4>
                    </div>

                    <div class="formbox">

                        <form id="formLogin" class="modalclass" action="#">
                            <div class="container loginCont">
                                <label for="uname"><b>Name</b></label>
                                <input type="text" placeholder="Enter name" class="inputName" id="name" required>
                                <label for="lname"><b>Last name</b></label>
                                <input type="text" placeholder="Enter last name" class="inputName" id="lname" required>
                                <div class="gender">
                                    <div class="radio-btn-group">
                                        <div class="radio">
                                            <input id="male" type="radio" name="radio" value="click_me" id="click_me" />
                                            <label>Male</label>
                                        </div>
                                        <div class="radio">
                                            <input id="female" type="radio" name="radio" value="or_me" id="or_me" />
                                            <label>Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="sumbitBtn">
                                    <button type="submit" class="btn btn-info" id="submit">Submit</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <div>
            <p id="checkGender"></p>
            <p id="hname"></p>
            <p id="hlname"></p>
        </div>
    </div>

    <div class="last-main">
        <form id="headform">
            <div class="modal-header">
                <h4 class="modal-title">Form</h4>
            </div>
            <div class="name-form">
                <div>
                    <label>Name</label>
                    <input type="text" id="name1" />
                </div>
                <div>
                    <label>Last name</label>
                    <input type="text" id="lastname" />
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" id="address" />
                </div>
            </div>

            <div class="name-form">
                <div>
                    <label>Company name</label>
                    <input type="text" id="compn" />
                </div>
                <div>
                    <label>Phone</label>
                    <input type="number" id="phone" />
                </div>
                <div>
                    <label>E-Mail</label>
                    <input type="email" id="mail" />
                </div>
            </div>
            <div class="button-form">
                <button class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>

    <div class="resultContainer">
        <div class="result">
            <div class="resultBox">
                <table class="table table-hover">
                    <tr>
                        <td>Name:</td>
                        <td id="name2"></td>
                    </tr>
                    <tr>
                        <td>Last name:</td>
                        <td id="lastname1"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td id="address1"></td>
                    </tr>
                    <tr>
                        <td>Company name:</td>
                        <td id="compn1"></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td id="phone1"></td>
                    </tr>
                    <tr>
                        <td>E-Mail:</td>
                        <td id="mail1"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
